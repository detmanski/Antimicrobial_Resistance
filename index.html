<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>AMR Data</title>

  </head>
  <body class="bg-success">

    <div class="col-8 offset-2 my-5">
      <div class="card">
        <div class="card-body">
          <h5>Deaths attributed to pathogen by region</h5>
          <hr>
          <canvas id="myChart"></canvas>
            <div class="selectBox">
              <select id="regions">
                <option value="1">East Asia</option>
                <option value="2">Southeast Asia</option>
                <option value="3">Oceania</option>
                <option value="4">Central Asia</option>
                <option value="5">Central Europe</option>
                <option value="6">Eastern Europe</option>
                <option value="7">High-Income Asia Pacific</option>
                <option value="8">Australasia</option>
                <option value="9">Western Europe</option>
                <option value="10">Southern Latin America</option>
                <option value="11">High-Income North America</option>
                <option value="12">Caribbean</option>
                <option value="13">Andean Latin America</option>
                <option value="14">Central Latin America</option>
                <option value="15">Tropical Latin America</option>
                <option value="16">North Africa and Middle East</option>
                <option value="17">South Asia</option>
                <option value="18">Central Sub-Saharan Africa</option>
                <option value="19">Eastern Sub-Saharan Africa</option>
                <option value="20">Southern Sub-Saharan Africa</option>
                <option value="21">Western Sub-Saharan Africa</option>
              </select>
            </div>
        </div>
      </div>
    </div>
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
