<body>

  <header class="header">
    <a href="#" class="logo">Bacterial Antimicrobial Resistance</a>
    <nav class="nav-items">

      <a href="sk-data-visualization.html">Visualization</a>

  <main>
    <div style="display: flex;">
      <div>
        <h5>Pathogen:</h5>
        <select id="pathogen_dropdown" onchange="amrChanged()">
        </select>
      </div>
      <div>
        <h5>Antibiotic:</h5>
        <select id="antibiotic_dropdown" onchange="amrChanged()">
        </select>
      </div>
      <div>
        <h5>Infectious Syndrome:</h5>
        <select id="syndrome_dropdown" onchange="amrChanged()">
        </select>
      </div>
    </div>
    <div style="width: 80%; margin-left: auto; margin-right: auto">
      <canvas id="amr_visualization"></canvas>
    </div>
    <div class="well">
      <h5>Year:</h5>
      <select id="vis_years_dropdown" onchange="visYearChanged(this.value)">
      </select>
    </div>
    <div style="display: flex; justify-content:space-evenly">
      <div style="width: 45%;">
        <canvas id="spending_total_visualization"></canvas>
      </div>
      <div style="width: 45%;">
        <canvas id="spending_capita_visualization"></canvas>
      </div>
    </div>
