<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>AMR Data</title>

  </head>
  <body class="bg-success">

    <div class="col-8 offset-2 my-5">
      <div class="card">
        <div class="card-body">
          <h5>Deaths attributed to pathogen by region</h5>
          <hr>
          <canvas id="myChart"></canvas>
            <div class="selectBox">
              <select>
                <option value="">East Asia</option>
                <option value="">Southeast Asia</option>
                <option value="">Oceania</option>
                <option value="">Central Asia</option>
                <option value="">Central Europe</option>
                <option value="">Eastern Europe</option>
                <option value="">High-Income Asia Pacific</option>
                <option value="">Australasia</option>
                <option value="">Western Europe</option>
                <option value="">Southern Latin America</option>
                <option value="">High-Income North America</option>
                <option value="">Caribbean</option>
                <option value="">Andean Latin America</option>
                <option value="">Central Latin America</option>
                <option value="">Tropical Latin America</option>
                <option value="">North Africa and Middle East</option>
                <option value="">South Asia</option>
                <option value="">Central Sub-Saharan Africa</option>
                <option value="">Eastern Sub-Saharan Africa</option>
                <option value="">Southern Sub-Saharan Africa</option>
                <option value="">Western Sub-Saharan Africa</option>
              </select>
            </div>
        </div>
      </div>
    </div>
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="text/javascript" src="static/js/app.js"></script>
    </script>
